services:
  - type: web
    name: shop-app
    env: ruby
    buildCommand: |
      bundle install &&
      bundle exec rake assets:precompile
    startCommand: |
      bundle exec rake db:migrate &&
      bundle exec puma -C config/puma.rb
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: SECRET_KEY_BASE
        generateValue: true
    healthCheckPath: /
    disk:
      name: sqlite-data
      mountPath: /rails/db
      sizeGB: 10